<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PHROG Structure Viewer â€“ PDBe Mol*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Author Info -->
    <meta name="author" content="Vijini Mallawaarachchi" />

    <!-- PDBe Mol* Plugin CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pdbe-molstar@3.2.0/build/pdbe-molstar.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="page-header">
      <h1>View PHROG Structures Using PDBe Mol* Plugin</h1>
    </header>

    <div class="controls">
      <label for="pdbFileInput">Upload your PDB file (.pdb):</label>
      <input type="file" id="pdbFileInput" accept=".pdb" />

      <label for="pdbUrlInput">Or load from a PDB URL (.pdb or .pdb.gz):</label>
      <input
        type="text"
        id="pdbUrlInput"
        placeholder="https://files.rcsb.org/view/1abc.pdb"
      />
      <button id="loadFromUrlBtn">Load from URL</button>
    </div>

    <div class="container">
      <div id="myViewer"></div>
    </div>

    <!-- PDBe Mol* Plugin JS -->
    <script src="https://cdn.jsdelivr.net/npm/pdbe-molstar@3.2.0/build/pdbe-molstar-plugin.js"></script>

    <!-- Pako JS for Gzip support -->
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
